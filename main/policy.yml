policy:
  owner:
    age: ">10 m" # at least 'n' years on github
    repos: ">3" # at least 'n' repos of the author
    followers: ">5" # at least 'n' followers
    contributions: "<100" # at least contributions in 'n' open-source projects
  repo:
    age: "> 10 m"
    stars: ">50"  # at least 'n' stars
    forks: ">2" # at least 'n' forks
    watchers: ">20" # at least 'n' watchers
    contributors: ">2" # at least 'n' contributors
  commit:
    last_commit_age: "<10d"
    commits: ">100" # at least 'n' commits
  release:
    last_release: ">1m" # days
